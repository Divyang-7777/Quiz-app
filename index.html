<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        
        <div id="welcomeScreen" class="screen active">
            <h1>Welcome to the Quiz!</h1>
            <p>Test your IQ !</p>
            <div class="button" onclick="startQuiz()">Start Quiz</div>
        </div>

        
        <div id="quizScreen" class="screen">
            <div class="question">
                <h2 id="questionText">Question will go here</h2>
            </div>
            <div class="answers" >
                <button type="button" onclick="selectAnswer(0)" id="btn1">Answer 1</button>
                <button type="button" onclick="selectAnswer(1)" id="btn2">Answer 2</button>
                <button type="button" onclick="selectAnswer(3)" id="btn3">Answer 3</button>
                <button type="button" onclick="selectAnswer(4)" id="btn4">Answer 4</button>
            </div>
        </div>

        <div id="resultsScreen" class="screen">
            <h1>Your Results</h1>
            <p id="scoreText">You scored: 0/0</p>
            <div class="button" onclick="restartQuiz()">Try Again</div>
        </div>
    </div>
</body>
</html>
